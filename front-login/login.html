<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> 
  
    <script src="./logApp.js" defer></script>
    <script src="./authentificationApp.js" defer></script>
    <title>Login Page</title>
</head>
<body>
<header>
    <img src="./images/img-lion.jpeg" alt="" />
    <div id="user-status"></div>
    <div class="headerRight"> 
      <a class="register" href="../front-register/register.html">Register</a>   </div>
  </header>
  <main>
    <form data-login-form >
      
        <h1>Welcome Back !</h1>
      <label for="username">USERNAME</label>
      <input id="username" type="text" required />
      <label for="password">PASSWORD</label>
      <input id="password" type="password" required  />
     <i class="fa-solid fa-eye" id="eye"></i>
      <p data-login-form-message></p>
     
      <button type="submit">Please Login</button>
      <a  href="../front-register/register.html">You Don't have an account? Register here</a>
    </form>
  </main>
  <footer> Copy Right Laurie Dayan 2022 &copy;</footer>
</body>
</html>
